<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 20px); /* Full width minus padding */
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: #0072ff;
      box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
    }
    
    button {
      padding: 12px 20px;
      background-color: #0072ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #005bb5;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Number Generator</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" required>
    <label for="max">Max:</label>
    <input type="number" id="max" required>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="randomNumber"></p>
  </div>
  
  <script>
    function generateRandomNumber() {
      var min = parseInt(document.getElementById("min").value);
      var max = parseInt(document.getElementById("max").value);
      
      if (isNaN(min) || isNaN(max)) {
        alert("Please enter valid numbers.");
        return;
      }
      
      if (min >= max) {
        alert("Min value must be less than max value.");
        return;
      }
      
      var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      
      document.getElementById("randomNumber").textContent = "Random Number: " + randomNumber;
    }
  </script>
</body>
</html>
